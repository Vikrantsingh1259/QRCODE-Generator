<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>

    <div id="imgBox">
        <img src="" id="qrImage">
    </div>

    <script src="main.js"></script>
    
</body>
